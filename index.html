<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>关爱母婴健康网</title>
    <link rel="icon" type="image/jpeg" href="/src/images/logo_2.jpg">
    <link rel="apple-touch-icon" href="/src/images/logo_2.jpg">
    <link rel="shortcut icon" href="/src/images/logo_2.jpg">
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function bootstrapApp() {
        var published = document.createElement('script');
        published.src = '/api/admin/published.js?t=' + Date.now();

        var startMain = function () {
          var main = document.createElement('script');
          main.type = 'module';
          main.src = '/src/main.jsx';
          document.body.appendChild(main);
        };

        published.onload = startMain;
        published.onerror = startMain;
        document.body.appendChild(published);
      })();
    </script>
  </body>
</html>
