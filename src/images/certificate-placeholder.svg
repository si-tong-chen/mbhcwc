<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Certificate Placeholder</title>
  <desc id="desc">Placeholder certificate image for course details.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff8fa"/>
      <stop offset="100%" stop-color="#eef3ff"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="800" fill="url(#bg)"/>
  <rect x="48" y="48" width="1104" height="704" rx="20" fill="#ffffff" stroke="#f3d5dc" stroke-width="6"/>
  <rect x="100" y="120" width="1000" height="560" rx="16" fill="#fff8fa" stroke="#e5c0c8" stroke-width="3" stroke-dasharray="10 8"/>
  <text x="600" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="56" fill="#c73a5c" font-weight="700">
    证书图片占位
  </text>
  <text x="600" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" fill="#194f92">
    Certificate Placeholder
  </text>
  <text x="600" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">
    后续可替换为真实证书照片
  </text>
</svg>
